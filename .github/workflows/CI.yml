name: Security Audit & Docker Push

# Se ejecuta cada vez que haces un push a la rama main (o master)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest
    
    # ----------------------------------------------------------------------
    # FASE 0: PREPARACIÓN DEL SERVICIO DAST
    # Se utiliza un servicio Docker para tener la aplicación Flask corriendo
    # mientras ZAP realiza el escaneo.
    # ----------------------------------------------------------------------
    services:
      # Definimos el contenedor de la aplicación Flask
      flask_app:
        # Usamos un tag local simple ('flask-app-dast') que coincide con el build local
        image: flask-app-dast
        options: --name flask-app-dast
        ports:
          - 5000:5000 # Mapeamos el puerto 5000 para el escaneo ZAP
        
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # Eliminamos el paso 'Configurar Docker Buildx' ya que no es necesario para un build local simple.
        
      # ----------------------------------------------------------------------
      # FASE 1: Construir la imagen y etiquetarla para el servicio
      # ----------------------------------------------------------------------
      - name: Construir Imagen Docker para DAST Service
        # --- CORRECCIÓN DE PULL ACCESS DENIED ---
        # Construimos la imagen con el tag 'flask-app-dast' para que el servicio la encuentre.
        run: docker build -t flask-app-dast . 

      # ----------------------------------------------------------------------
      # FASE 2: SAST (Bandit) y SCA (Safety)
      # Analizan el código y las dependencias sin ejecutar la app
      # ----------------------------------------------------------------------
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Escaneo de Dependencias (Safety)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        run: bandit -r . -ll
        
      # ----------------------------------------------------------------------
      # FASE 3: DAST (OWASP ZAP)
      # Ataca la aplicación corriendo en el servicio.
      # ----------------------------------------------------------------------
      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # Para acceder al servicio de contenedor, usamos el nombre del servicio (flask_app) y su puerto interno (5000)
          target: 'http://flask_app:5000'
          fail_action: true
          allow_issue_writing: true
          
      # El servicio de contenedor se limpia automáticamente al finalizar el Job.
        
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan # Solo corre si TODOS los escaneos pasan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest