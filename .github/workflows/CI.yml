name: Security Audit & Docker Push

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest

    services:
      flask_app:
        image: python:3.9-slim
        options: --name flask-app-dast-container
        ports:
          - 5000:5000

    steps:
      # =============================
      # CHECKOUT
      # =============================
      - name: Checkout del código
        uses: actions/checkout@v4

      # =============================
      # FIX PERMISOS (REQUIRED)
      # =============================
      - name: Fix workspace permissions
        run: sudo chmod -R 777 ${{ github.workspace }}

      # =============================
      # DOCKER APP PARA DAST
      # =============================
      - name: Construir Imagen Docker para DAST Service
        run: |
          docker build -t flask-app-dast-local .
          docker tag flask-app-dast-local:latest python:3.9-slim

      # =============================
      # LEVANTAR APP (OWASP ZAP necesita acceso)
      # =============================
      - name: Levantar aplicación para DAST
        run: docker run -d -p 5000:5000 flask-app-dast-local

      - name: Esperar que la app inicie
        run: sleep 10

      # =============================
      # SAST & SCA
      # =============================
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Escaneo de Dependencias (Safety)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        run: bandit -r . -ll

      # =============================
      # DAST - OWASP ZAP
      # =============================
      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://flask_app:5000"
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap_reports

      # =============================
      # PUBLICACIÓN DE REPORTES
      # =============================
      - name: Publicar Reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: |
            report_json.json
            report_md.md
            report_html.html

  # ===================================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE (SOLO MAIN)
  # ===================================================
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest
