name: Security Audit & Docker Push

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest

    steps:
      # =============================
      # CHECKOUT
      # =============================
      - name: Checkout del código
        uses: actions/checkout@v3

      # =============================
      # Construcción y Ejecución de la app Flask (DAST)
      # =============================
      - name: Build Docker App para DAST
        run: |
          docker build -t flask-app-dast-local .

      # CORRECCIÓN DAST: Se elimina --network=host y se mapea el puerto 5000.
      # Esto asegura que el host de la máquina virtual de GitHub Actions pueda
      # acceder a la app Flask, lo cual es requerido por la acción de ZAP.
      - name: Ejecutar APP mapeando el puerto 5000
        run: |
          docker run -d -p 5000:5000 --name flask-app flask-app-dast-local

      # Aumentar la espera si es necesario, aunque 10 segundos es un buen inicio.
      - name: Esperar que la app inicie
        run: sleep 10

      # =============================
      # SAST & SCA
      # =============================
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Escaneo de Dependencias (Safety)
        run: safety check

      #- name: Escaneo de Código Estático (Bandit)
      #  run: bandit -r . -ll

      # =============================
      # DAST - OWASP ZAP
      # =============================
      # La acción de ZAP usará la red del host para acceder al puerto 5000
      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://0.0.0.0:5000"
          cmd_options: '-a'

      # =============================
      # ARTIFACTS DEL REPORTE ZAP
      # =============================
      - name: Publicar Reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          fail_action: false
          allow_issue_writing: false
          path: |
            report_json.json
            report_md.md
            report_html.html

  # ======================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ======================================
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest