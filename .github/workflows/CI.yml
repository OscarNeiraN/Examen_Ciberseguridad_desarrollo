name: Security Audit & Docker Push

permissions:
  contents: read
  issues: write

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest

    steps:
      # =============================
      # CHECKOUT
      # =============================
      - name: Checkout del código
        uses: actions/checkout@v3

      # =============================
      # Construcción de la app Flask
      # =============================
      - name: Build Docker App para DAST
        run: |
          docker build -t flask-app-dast-local .

      - name: Ejecutar APP con network=host
        run: |
          docker run -d --network=host --name flask-app flask-app-dast-local

      - name: Esperar que la app inicie
        run: sleep 10

      # =============================
      # SAST & SCA
      # =============================
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Escaneo de Dependencias (Safety)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        run: bandit -r . -ll

      # =============================
      # DAST - OWASP ZAP
      # =============================
      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://127.0.0.1:5000"
          cmd_options: '-a'

      # =============================
      # ARTIFACTS DEL REPORTE ZAP
      # =============================
      - name: Publicar Reportes OWASP ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          fail_action: false
          allow_issue_writing: false
          path: |
            report_json.json
            report_md.md
            report_html.html

  # ======================================
  # JOB 2: BUILD & PUSH DOCKER IMAGE
  # ======================================
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest
