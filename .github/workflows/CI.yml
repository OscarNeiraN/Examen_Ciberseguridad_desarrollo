name: Security Audit & Docker Push

# Se ejecuta cada vez que haces un push a la rama main (o master)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # ----------------------------------------------------------------------
      # FASE 1: SAST (Bandit) y SCA (Safety)
      # Analizan el código y las dependencias sin ejecutar la app
      # ----------------------------------------------------------------------
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          # Las dependencias de la app son necesarias para simular el entorno
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Escaneo de Dependencias (Safety)
        # Falla si encuentra CVEs en librerías. (SCA)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        # Falla si encuentra SQLi o debug=True. (SAST)
        run: bandit -r . -ll
        
      # ----------------------------------------------------------------------
      # FASE 2: DAST (OWASP ZAP)
      # Analiza la aplicación en tiempo de ejecución
      # ----------------------------------------------------------------------
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir Imagen Docker (para DAST)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: local/flask-app:latest

      - name: Ejecutar la aplicación vulnerable en Docker
        # Correr el contenedor en modo background. Usamos network: host para accesibilidad simple.
        run: |
          docker run -d --name flask-app-test -p 5000:5000 local/flask-app:latest
          # Esperar un momento para que la aplicación esté lista (ej. 10 segundos)
          echo "Esperando 10 segundos a que la app Flask se inicie..."
          sleep 10
          
      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        # Usa el action de ZAP para escanear la app corriendo
        uses: zaproxy/action-baseline@v0.12.0
        with:
          # La app se ejecuta en el contenedor que escucha en localhost:5000
          target: 'http://host.docker.internal:5000'
          # Fallar si encuentra vulnerabilidades de Alta o Media severidad
          fail_action: true
          allow_issue_writing: true
          # ZAP detectará la falta de protección CSRF, las cabeceras faltantes, etc.
          
      - name: Detener y Limpiar Contenedor
        if: always() # Garantizar que se detiene incluso si los pasos anteriores fallan
        run: docker stop flask-app-test && docker rm flask-app-test
        
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan # Solo corre si TODOS los escaneos pasan (SAST, SCA y DAST)
    runs-on: ubuntu-latest
    # Asegúrate de usar la variable de entorno correcta para el usuario de Docker Hub
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:lates