name: Security Audit & Docker Push

# Se ejecuta cada vez que haces un push a la rama main (o master)
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Escaneo de Dependencias (Safety)
        # Busca si las librerías que usas tienen vulnerabilidades conocidas
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        # -r: recursivo
        # -ll: nivel de severidad (Medium y High)
        # -f custom: formato para ver el error en consola claramente
        # Este paso FALLARÁ si encuentra vulnerabilidades en tu código (SQLi, debug=True, etc.)
        run: bandit -r . -ll

  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan # IMPORTANTE: Solo corre si el escaneo de seguridad pasa
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Solo subir si es push a main, no en PRs

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest