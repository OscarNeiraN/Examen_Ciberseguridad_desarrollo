name: Security Audit & Docker Push

# Se ejecuta cada vez que haces un push a la rama main (o master)
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest
    
    # ----------------------------------------------------------------------
    # FASE 0: PREPARACIÓN DEL SERVICIO DAST
    # Usamos la imagen 'docker:dind' para pasar el pull automático.
    # ----------------------------------------------------------------------
    services:
      flask_app:
        image: docker:dind # Imagen temporal para pasar el pull.
        options: --name flask-app-dast-container
        ports:
          - 5000:5000 
        
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      # ----------------------------------------------------------------------
      # FASE 1: Construir y Re-etiquetar la imagen
      # ----------------------------------------------------------------------
      - name: Construir Imagen Docker para DAST Service (y re-etiquetar)
        run: |
          # 1. Construye la aplicación Flask con una etiqueta temporal
          docker build -t flask-app-dast-local . 
          # 2. Re-etiqueta la imagen construida con el nombre que el servicio 'docker:dind' usará.
          docker tag flask-app-dast-local:latest docker:dind
          
      # ----------------------------------------------------------------------
      # FASE 2: SAST (Bandit) y SCA (Safety)
      # ----------------------------------------------------------------------
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Escaneo de Dependencias (Safety)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        run: bandit -r . -ll
        
      # ----------------------------------------------------------------------
      # FASE 3: DAST (OWASP ZAP)
      # ----------------------------------------------------------------------
      - name: Esperar 10 segundos para inicio de contenedor DAST
        run: sleep 10

      - name: Escaneo Dinámico de OWASP ZAP (DAST)
        # --- CORRECCIÓN DE RESOLUCIÓN DE NOMBRE (flask_app) ---
        # Añadimos la opción 'network: host' para que la acción de ZAP
        # se ejecute en el mismo contexto de red que el servicio flask_app.
        # Esto permite que ZAP resuelva el nombre 'flask_app'.
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://flask_app:5000'
          fail_action: true
          allow_issue_writing: true
          # Se omite 'network: host' porque la acción lo hace internamente,
          # pero la salida muestra que ZAP intenta usar network=host sin la red de GH.
          # Vamos a probar la URL con 'localhost' si 'flask_app' sigue fallando
          # o asegurarnos de que la acción de ZAP use la red correcta.

          # Nota: En muchos runners de GitHub Actions, la forma más fiable de que
          # un step 'use' vea un 'service' es a través del network alias.
          # Si el error persiste, la causa es el argumento network=host
          # que la acción ZAP está aplicando internamente, impidiendo la resolución
          # del nombre del servicio.
          
          # La siguiente es la corrección más común: usar el alias.
          network: host # <-- Habilitamos el acceso de red para el escaneo ZAP
          
      # El servicio de contenedor se limpia automáticamente al finalizar el Job.
        
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan 
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' 

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push de la imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest