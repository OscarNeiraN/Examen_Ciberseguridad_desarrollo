name: Security Audit & Docker Push

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  security_scan:
    name: Análisis de Vulnerabilidades (SAST, SCA y DAST)
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------------
      # FASE 0: Checkout
      # ------------------------------------------------------------
      - name: Checkout del código
        uses: actions/checkout@v3

      # ------------------------------------------------------------
      # FASE 1: Configurar Python e instalar dependencias
      # ------------------------------------------------------------
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias del proyecto y herramientas de seguridad
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ------------------------------------------------------------
      # FASE 2: SCA y SAST
      # ------------------------------------------------------------
      - name: Escaneo de Dependencias (Safety)
        run: safety check

      - name: Escaneo de Código Estático (Bandit)
        run: bandit -r . -ll

      # ------------------------------------------------------------
      # FASE 3: DAST (OWASP ZAP)
      # ------------------------------------------------------------
      # Iniciar la app Flask en segundo plano
      - name: Iniciar aplicación Flask para DAST
        run: |
          echo "Iniciando aplicación vulnerable Flask..."
          python vulnerable_flask_app.py &
          sleep 8  # espera para asegurar que esté arriba

      - name: Escaneo Dinámico OWASP ZAP
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: "http://localhost:5000"
          fail_action: false
          allow_issue_writing: false

  # ------------------------------------------------------------
  # FASE 4: Build y Push Docker
  # ------------------------------------------------------------
  build_and_push:
    name: Construir y Subir a Docker Hub
    needs: security_scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Login en Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/app_examen:latest
